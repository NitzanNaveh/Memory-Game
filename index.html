<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <img src="gallery/indexlogo.png" id="logoimage" alt="Memory Game Logo">
              <p class="fs-1 text-white">Memory Game</p>
            </div>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0"></p>
            </div>

            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="InputName" class="form-control form-control-lg text-white" placeholder="Enter your name" />
              <label class="form-label" for="form3Example3" style="color:rgb(210, 162, 48);">Player Name</label>
            </div>

            <!-- Cards input -->
            <div class="form-outline mb-3">
              <input type="number" id="Numberofcards" class="form-control form-control-lg text-white" min="1" max="30" placeholder="Enter a number between 1-30" />
              <label class="form-label" for="form3Example4" style="color:rgb(210, 162, 48);">Number of cards in pairs</label>
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" id="startgame" class="btn btn-custom">Start Game</button>
            </div>

          </form>
        </div>
      </div>
    </div>
    <footer class="fixed-bottom">
      <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-2 px-2 px-xl-5">
        <div class="text-white mb-3 mb-md-0">
          All rights reserved to:
          Ofek Amirav
          ,Nitzan Naveh Â© 2023.
        </div>
      </div>
    </footer>
    
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
